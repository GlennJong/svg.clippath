<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVG animation</title>
  <style type="text/css">
  	body {
  		margin: 0;
  		padding: 0;
  		background: hsl(140,50%,50%);
  	}
  	@keyframes letterDraw {
  		to {
  			stroke-dashoffset: 0;
  		}
  	}
  	.wrapper {
  		position: absolute;
		display: -webkit-flex;
		display:         flex;
		-webkit-align-items: center;
	    	align-items: center;
		-webkit-justify-content: center;
	      justify-content: center;
	      width: 100%;
	      height: 100%;
  	}
  	.mysvg {
  		width: 600px;
  		height: auto;
  	}
  	.mysvg .line {
  		fill: none;
  		stroke-width:  14;
  		stroke: #FFF;
  		stroke-linecap: round;
  		stroke-linejoin: round;
		animation: letterDraw 3s linear forwards;
  	}
  	.mysvg .line .line-g {
		stroke-dasharray: 340;
		stroke-dashoffset: 340;
		animation: letterDraw .5s linear forwards;
  	}
  	.mysvg .line .line-l {
		stroke-dasharray: 150;
		stroke-dashoffset: 150;
		animation: letterDraw .5s linear .5s forwards;
  	}
  	.mysvg .line .line-e {
		stroke-dasharray: 180;
		stroke-dashoffset: 180;
		animation: letterDraw .5s linear 1s forwards;
  	}
  	.mysvg .line .line-n1 {
		stroke-dasharray: 180;
		stroke-dashoffset: 180;
		animation: letterDraw .5s linear 1.5s forwards;
  	}
  	.mysvg .line .line-n2 {
		stroke-dasharray: 180;
		stroke-dashoffset: 180;
		animation: letterDraw .5s linear 2s forwards;
  	}
  	
  </style>
</head>
